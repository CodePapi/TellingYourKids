    <header class="container">
        <nav>
            <a class="navbar-brand nav-icon" href="index.html">TellingOurKids</a>           
          </nav>

        </header>
        <main class="container mt-5">
            <section id="message" >
            <h2 class="message-body" data-aos="fade-up">
                I use to make excuses to dip out of plans and stay home.
                Now I will do everything to see my friends and leave home.

            </h2>
            <h4 class="mt-3">
                <span class="Poster"> Abimbola Jason </span> |
                <span class="location">Lagos, NG </span> |
                <span class="duration">1 month ago</span>
            </h4>
            </section>
            <section class="controls mt-5">
                <div class="control-btn">
                    <button type="button" class="btn btn-dark m-1" data-aos="fade-left"> Previous</button>
                <button type="button" class="btn btn-dark m-1" data-aos="fade-right">Next </button>
                </div>
                
                <div class="add-details">
                    <button type="button" class="btn btn-link m-1" >?</button>
                    <button type="button" class="btn btn-dark btn-add m-1" data-toggle="modal" data-target="#add">Add</button>
                </div>
                
            </section>
        </main>
        <footer>
          


<div  class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
        </footer>
