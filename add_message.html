<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css//bootstrap.css">
    <link rel="stylesheet" href="css/add_message.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>

    <title>Telling Your Kids</title>
</head>

<body>
    <header class="container mt-3">
        <nav>
            <div></div>
            <a href="index.html">
                <h1 class="closebtn">&#10005</h1>
            </a>
        </nav>
    </header>
    <main class="container">
        <form action="#" method="POST">
            <!-- typed.js -->
            <div class="typed_wrap container" style="height: 100px;">
                <h2><span class="typed"></span></h2>
            </div>
            <div>
                <label class="m-2 h2" for="story">Story</label>
                
                <textarea class=" h3 m-2 border-right-0 border-top-0 border-left-0" id="story" type="text" required  tabindex="1">
                   
                </textarea>
            </div>

            <br>
            <div>
                <label class="m-2  h2 " for="name">Name
                    <div class="h6">
                        (optional)
                    </div>
                </label>
                <input class="h2 m-2 border-right-0 border-top-0 border-left-0" id="name" type="text" class="text">

            </div>
            <br>

            <div>
                <label class="m-2 h2" for="location">Location
                    <div class="h6">(optional)</div>
                </label>
                <input class="h2 m-2 border-right-0 border-top-0 border-left-0" id="location" type="text" class="text">

            </div>
            <br>
            <br>

            <button type="submit" class="btn btn-dark btn-add m-1">submit</button>


        </form>



    </main>


    <!-- footer -->

        &copy; TellingOurKids 2020.


    </footer> -->

    <div class="se-pre-con"></div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <!-- loader js -->
    <script class="jquerry for loader" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js//loader.js"></script>

    <!-- typed js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="js/typed.js"></script>
    <script>
        window.addEventListener('load', (()=>{
            document.getElementById('story').focus()
        }))
        
    </script>
</body>

</html>
