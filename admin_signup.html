<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Telling Your Kids</title>
</head>

<body>
    <header class="container mt-3">
        <nav>
            <div></div>
            <a href="index.html">
                <h1>&#10005</h1>
            </a>
        </nav>
    </header>
    <main class="container">
        <form action="#" method="POST">
            <div id="show" style="color: red;"></div>
            <div>
                <label class="m-2 h2" for="username">Username</label>
                
                <input type="text" id="username" class=" h3 m-2 border-right-0 border-top-0 border-left-0"  required  tabindex="1">
               
            </div>

            <br>
            <div>
                <label class="m-2  h2 " for="password">Password
                    
                </label>
                <input required class="h2 m-2 border-right-0 border-top-0 border-left-0" id="password" type="password" class="text">

            </div>
            <br>
            <div>
                <label class="m-2  h2 " for="password2">Confirm Password
                    
                </label>
                <input required class="h2 m-2 border-right-0 border-top-0 border-left-0" id="password2" type="password" class="text">

            </div>
            <br>
            <br>

            <button type="submit" id="signup" class="btn btn-dark btn-add m-1">Signup</button>


        </form>



    </main>


    <!-- footer -->

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <!-- loader js -->
    <script class="jquerry for loader" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js//loader.js"></script>

    <script>
        window.addEventListener('load', (()=>{
            document.getElementById('story').focus()
        }))


        let password= document.getElementById("password")
        let password2= document.getElementById("password2")
        let signup =document.getElementById("signup")
        let show = document.getElementById("show")

        signup.addEventListener("click", (()=>{
            if(password.value!=password2.value){
                show.innerHTML="Password does not match"
            }
            else if(password.value==password2.value){
                show.innerHTML=""
            }
        }))
    </script>
</body>

</html>
